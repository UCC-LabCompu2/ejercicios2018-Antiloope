<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <style>
        table,tr,td{border: 2px solid#4CAF50}
    </style>
</head>
<body>
<h1>Tabla Normal</h1>
<table>
    <thead>
        <tr>
            <th>Unos</th>
            <th>Doses</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><b>uno</b></td>
            <td><b>dos</b></td>
        </tr>
        <tr>
            <td><u>uno</u></td>
            <td><u>dos</u></td>
        </tr>
    </tbody>
</table>
<h1>Tabla Colspan</h1>
<table>
    <thead>
    <tr>
        <th>Unos</th>
        <th>Doses</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="1"></td>
        <td><b>dos</b></td>
    </tr>
    <tr>
        <td><u>uno</u></td>
        <td><u>dos</u></td>
    </tr>
    </tbody>
</table>
<h1>Tabla Rowspan</h1>
<table>
    <thead>
    <tr>
        <th>Unos</th>
        <th>Doses</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2"></td>
        <td><b>dos</b></td>
    </tr>
    <tr>
        <td><u>dos</u></td>
    </tr>
    </tbody>
</table>
<a href="../PrimerEjercicio/Ejercicio1.html"> <img src="src/boton-verde-volver.gif" width="10%"></a>
</body>
</html>
