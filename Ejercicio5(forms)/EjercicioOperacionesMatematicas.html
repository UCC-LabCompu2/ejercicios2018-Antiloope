<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matematica</title>
</head>
<body>
    <h2>Operaciones Matematicas</h2>
        <form id="operaciones">
            <input type="number" name="sumando1"> + <input type="number" name="sumando2"> = <input type="number" name="resultadoSuma"><br>
            <input type="number" name="resta1"> - <input type="number" name="resta2"> = <input type="number" name="resultadoResta"><br>
            <input type="number" name="producto1"> x <input type="number" name="factor2"> = <input type="number" name="resultadoProducto"><br>
            <input type="number" name="dividendo1"> / <input type="number" name="divisor2"> = <input type="number" name="resultadoDivision"><br>
        </form>
</body>
</html>
